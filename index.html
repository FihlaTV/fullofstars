<!DOCTYPE html>
<html>
<head>
    <title>Full of stars</title>
    <meta charset="UTF-8">

    <style>
    	body, html { padding: 0; margin: 0; color: white; }
    	body > canvas { position: absolute; top: 0; left: 0; padding: 0; margin: 0; }
    </style>

    <script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="libs/lodash.min.js"></script>
    <script type="text/javascript" src="libs/three.min.js"></script>

    <script type="text/javascript" src="base.js"></script>
    <script type="text/javascript" src="gravity.js"></script>
    <script type="text/javascript" src="materials.js"></script>
    <script type="text/javascript" src="app.js"></script>

	<script type="x-shader/x-vertex" id="completeVertexshader">
		uniform float amplitude;
		attribute float size;
		attribute vec3 customColor;
		varying vec3 vColor;
		void main() {
			vColor = customColor;
			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			//gl_PointSize = size;
			gl_PointSize = size * ( 300.0 / length( mvPosition.xyz ) );
			gl_Position = projectionMatrix * mvPosition;
		}
	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">
		uniform vec3 color;
		uniform sampler2D texture;
		varying vec3 vColor;
		void main() {
			gl_FragColor = vec4( color * vColor, 1.0 );
			gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
		}
	</script>
</head>

</body>
</html>
